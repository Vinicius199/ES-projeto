{% extends 'baselogin.html' %}

{% block title %}Início - Meu Site{% endblock %}

{% block content %}
  <section class="home">
    {% block 'dashboard'%}
      <!-- CSS principal e CSS da página de login -->
      <link rel="stylesheet" href="templetes/static/css/style.css">
    
      <!-- ======= CONTEÚDO PRINCIPAL ======= -->
      <main class="login-container">
        <div class="login-card">
          <h2>Entrar no sistema</h2>
          <p class="subtitle">Acesse sua conta com e-mail e senha.</p>

          <form id="loginForm">
            {% csrf_token %}
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="••••••••" required>

            <button type="submit" class="btn-login">Entrar</button>

            <p class="extra-links"> 
              <a href="{% url 'cadastro' %}" class="btn">Criar conta</a>
            </p>
          </form>
          
          <div id="errorMenssages"></div>
          <div id="successMenssages"></div>

        </div>
      </main>


      <script src="templetes/static/js/main.js"></script>
      <script>
      </script>
    </body>
    </html>

    {% endblock %}
  </section>
{% endblock %}
